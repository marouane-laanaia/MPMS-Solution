#cloud-config
package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg

write_files:
  - content: |
      127.0.0.1 localhost
      ${control_plane_ip} k8s-api.local
    path: /etc/hosts

runcmd:
  # Préparation système
  - swapoff -a
  - sed -i '/ swap / s/^/#/' /etc/fstab
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update && apt-get install -y docker-ce docker-ce-cli containerd.io
  - containerd config default | tee /etc/containerd/config.toml
  - sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  - systemctl restart containerd
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  - echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ ./' | tee /etc/apt/sources.list.d/kubernetes.list
  - apt-get update
  - apt-get install -y kubelet=1.30.14-* kubeadm=1.30.14-* kubectl=1.30.14-*
  - apt-mark hold kubelet kubeadm kubectl
  - echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf
  - modprobe overlay && modprobe br_netfilter
  - echo -e "net.bridge.bridge-nf-call-ip6tables = 1\nnet.bridge.bridge-nf-call-iptables = 1\nnet.ipv4.ip_forward = 1" > /etc/sysctl.d/k8s.conf
  - sysctl --system
  - systemctl enable --now kubelet

  # Initialisation du cluster HA
  - IPADDR=$(hostname -I | awk '{print $1}')
#  - kubeadm init --kubernetes-version=v1.30.14 --apiserver-advertise-address=$IPADDR --pod-network-cidr=10.244.0.0/16 --upload-certs --ignore-preflight-errors=all
  - kubeadm init --kubernetes-version=v1.30.14 --control-plane-endpoint "k8s-api.local:6443" --pod-network-cidr=10.244.0.0/16 --upload-certs --ignore-preflight-errors=all

  # Config kubeconfig
  - mkdir -p /root/.kube && cp /etc/kubernetes/admin.conf /root/.kube/config
  - mkdir -p /home/ubuntu/.kube && cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
  - chown ubuntu:ubuntu /home/ubuntu/.kube/config

  # Génération des scripts de jointure
  - |
    CERT_KEY=$(kubeadm init phase upload-certs --upload-certs | tail -1)
    JOIN_CMD=$(kubeadm token create --print-join-command)
    echo "$JOIN_CMD" > /root/join-worker.sh
    echo "$JOIN_CMD --control-plane --certificate-key $CERT_KEY" > /root/join-cp.sh
    chmod +x /root/join-worker.sh /root/join-cp.sh

  # Installation Cilium
  - |
    export KUBECONFIG=/root/.kube/config
    curl -L --remote-name-all https://github.com/cilium/cilium-cli/releases/latest/download/cilium-linux-amd64.tar.gz
    tar -xzf cilium-linux-amd64.tar.gz -C /usr/local/bin
    /usr/local/bin/cilium install --version 1.16.5

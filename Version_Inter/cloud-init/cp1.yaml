#cloud-config
package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg

runcmd:
  # Désactiver swap
  - swapoff -a
  - sed -i '/ swap / s/^/#/' /etc/fstab

  # Docker + containerd
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io

  # Config containerd (FIX CRI + cgroup)
  - containerd config default | tee /etc/containerd/config.toml
  - sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  - systemctl restart containerd
  - systemctl enable containerd

  # Kubernetes 1.30.14
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  - echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ ./' | tee /etc/apt/sources.list.d/kubernetes.list
  - apt-get update
  - apt-get install -y kubelet=1.30.14-* kubeadm=1.30.14-* kubectl=1.30.14-*
  - apt-mark hold kubelet kubeadm kubectl

  # Modules réseau
  - echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf
  - modprobe overlay 2>/dev/null || true
  - modprobe br_netfilter 2>/dev/null || true
  - echo -e "net.bridge.bridge-nf-call-ip6tables = 1\nnet.bridge.bridge-nf-call-iptables = 1\nnet.ipv4.ip_forward = 1" > /etc/sysctl.d/k8s.conf
  - sysctl --system

  # Démarrer kubelet
  - systemctl enable --now kubelet

  # Attendre kubelet stable (délai de sécurité)
  - sleep 30

  # Initialiser cluster
  - IPADDR=$(hostname -I | awk '{print $1}')
  - kubeadm init --kubernetes-version=v1.30.14 --apiserver-advertise-address=$IPADDR --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=all

  # Config kubectl root et définir l'environnement (KUBECONFIG)
  - mkdir -p /root/.kube
  - cp /etc/kubernetes/admin.conf /root/.kube/config
  - chown $(id -u root):$(id -g root) /root/.kube/config

  # Token join pour workers
  - kubeadm token create --print-join-command > /root/join.sh || true
  - chmod +x /root/join.sh

  - |
    # Force KUBECONFIG à être utilisé pour cette session
    export KUBECONFIG=/root/.kube/config

    # 1. Attendre l'API Server soit stable (300s max)
    /usr/bin/kubectl get nodes # Test de connexion simple
    timeout 300 sh -c 'until /usr/bin/kubectl get pods -n kube-system -l component=kube-apiserver --field-selector=status.phase=Running 2>/dev/null | grep -q kube-apiserver; do echo "Waiting for API Server to be ready..."; sleep 10; done; echo "API Server Ready"'

    # 2. Installer la CLI de Cilium de manière robuste
    mkdir -p /tmp/cilium_install
    cd /tmp/cilium_install

    curl -L --remote-name-all https://github.com/cilium/cilium-cli/releases/latest/download/cilium-linux-amd64.tar.gz{,.sha256sum}
    sha256sum --check cilium-linux-amd64.tar.gz.sha256sum
    tar -xzf cilium-linux-amd64.tar.gz
    mv cilium /usr/local/bin/cilium
    chmod +x /usr/local/bin/cilium

    rm -rf /tmp/cilium_install

  # 3. Installation du CNI (Commande critique isolée)
  - export KUBECONFIG=/root/.kube/config && /usr/local/bin/cilium install --version 1.16.5

  # 4. Attente de la stabilité du CNI
  - export KUBECONFIG=/root/.kube/config && timeout 180 sh -c 'until /usr/local/bin/cilium status --wait=false | grep -q "Cilium:.*OK"; do echo "Waiting Cilium..."; sleep 10; done; echo "Cilium OK"'
